<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กระเป๋าฝากคริปโต</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    .wallet {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 300px;
      background-color: #fff;
    }
    .wallet img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>เว็บไซต์ฝากเงินคริปโต</h1>

  <div class="wallet">
    <h2>1. BNB</h2>
    <img src="bnb.jpg" alt="BNB QR Code">
  </div>

  <div class="wallet">
    <h2>2. Ethereum (ETH)</h2>
    <img src="eth.jpg" alt="ETH QR Code">
  </div>

  <div class="wallet">
    <h2>3. USDT (TRC20)</h2>
    <img src="usdt.jpg" alt="USDT QR Code">
  </div>

  <div class="wallet">
    <h2>4. Pi Network</h2>
    <img src="pi.jpg" alt="Pi QR Code">
  </div>

</body>
</html>
